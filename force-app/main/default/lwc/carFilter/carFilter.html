<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Search key" type="search" value={filters.searchKey}
            onchange={habdleSearchKeyChange}></lightning-input>
            <!-- Fillter Section -->
            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999"
                  value={filters.maxPrice} onchange={handleMaxPriceChange}
                ></lightning-slider>
            </section>
            <!-- Category Check box Section -->
            <section>
                <h2><strong>Category</strong></h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                          <lightning-input key={category.value}
                          label={category.label}
                          type="checkbox" checked 
                          data-name="categories"
                          data-value={category.value}
                          onchang={handleCheckbox}></lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <div><strong>{categoryError}</strong></div>
                </template>
            </section>
            <!-- Make Check box Section -->
            <section>
              <h2><strong>Make</strong></h2>
              <template if:true={makeType.data}>
                <template for:each={makeType.data.values} for:item="make">
                      <lightning-input key={make.value}
                      label={make.label}
                      type="checkbox" checked
                      data-name="makeType"
                      data-value={make.value}
                      onchang={handleCheckbox}></lightning-input>
                </template>
            </template>
            <template if:true={makeType.error}>
                <div><strong>{makeError}</strong></div>
            </template>
          </section>
        </div>
    </lightning-card>
</template>
